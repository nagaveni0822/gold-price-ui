<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gold Price Estimator</title>
<link rel="stylesheet" href="style.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
}

body {
  background: linear-gradient(135deg, #2e0066, #4b0082, #6a0dad);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* Background effect */
.background-gradient {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,215,0,0.12) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,165,0,0.12) 0%, transparent 50%);
  pointer-events: none;
}

/* Main container */
.content {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: 1000px;
  padding: 20px;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 20px;
}

.rings-container {
  margin-bottom: 15px;
}

.rings-image {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 4px solid #ffd700;
  object-fit: cover;
}

.title {
  font-size: 2.4rem;
  background: linear-gradient(90deg,#ffd700,#ffec8b,#ffd700);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  opacity: 0.9;
  margin-top: 6px;
}

/* Card */
.card {
  background: rgba(30,10,70,0.45);
  backdrop-filter: blur(14px);
  border-radius: 24px;
  padding: 24px;
  border: 1px solid rgba(255,215,0,0.18);
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

/* ðŸ”¥ SPLIT LAYOUT */
.split-layout {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

/* Left panel */
.left-panel {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.input-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.input-field label {
  display: block;
  margin-bottom: 6px;
  font-size: 0.9rem;
}

input, select {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 1rem;
}

/* Right panel */
.right-panel {
  display: flex;
  align-items: stretch;
}

.result {
  width: 100%;
  background: rgba(0,0,0,0.25);
  border-radius: 16px;
  padding: 20px;
  border: 1px solid rgba(255,215,0,0.2);
}

.result-header {
  text-align: center;
  color: #ffd700;
  font-size: 1.2rem;
  margin-bottom: 18px;
}

.result-row {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.total-row {
  margin-top: 16px;
  padding-top: 14px;
  border-top: 2px solid rgba(255,215,0,0.3);
  display: flex;
  justify-content: space-between;
  font-size: 1.3rem;
  font-weight: bold;
  color: #ffd700;
}

/* Mobile */
@media (max-width: 768px) {
  html, body {
    overflow: auto;
  }

  .split-layout {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
<div class="background-gradient"></div>

<div class="content">

  <div class="header">
    <div class="rings-container">
      <img class="rings-image"
        src="https://images.pexels.com/photos/2219195/pexels-photo-2219195.jpeg"
        alt="Gold Rings">
    </div>
    <h1 class="title">ðŸª™ Gold Price Calculation</h1>
    <p class="subtitle">Instant gold value estimation</p>
  </div>

  <div class="card split-layout">

    <!-- LEFT SIDE -->
    <div class="left-panel">
      <div class="input-row">
        <div class="input-field">
          <label>Weight (grams)</label>
          <input type="number" id="weight" value="10">
        </div>
        <div class="input-field">
          <label>Purity</label>
          <select id="purity">
            <option value="91.6">22K (91.6%)</option>
            <option value="75">18K (75%)</option>
            <option value="58.5">14K (58.5%)</option>
            <option value="100">24K (100%)</option>
          </select>
        </div>
      </div>

      <div class="input-row">
        <div class="input-field">
          <label>Rate per Gram (â‚¹)</label>
          <input type="number" id="rate" readonly>
        </div>
        <div class="input-field">
          <label>Making Charges (%)</label>
          <input type="number" id="making" value="10">
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
      <div class="result" id="result">
        <div class="result-header">Estimation Result</div>

        <div class="result-row">
          <span>Base Price</span>
          <span id="base-price"></span>
        </div>

        <div class="result-row">
          <span>Making Charges</span>
          <span id="making-charges"></span>
        </div>

        <div class="result-row">
          <span>GST (3%)</span>
          <span id="gst"></span>
        </div>

        <div class="total-row">
          <span>Total</span>
          <span id="total-price"></span>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  // GOLD RATE PER GRAM (present market sample)
const goldRates = {
  100: 16085,   // 24K
  91.6: 14747,  // 22K
  75: 12063,    // 18K
  58.5: 9500    // 14K
};
const inputs = document.querySelectorAll('input, select');
function formatRupees(amount) {
  return "â‚¹" + Math.round(amount).toLocaleString("en-IN");
}

function calculate() {
  const weight = +weightInput.value || 0;
  const purity = +puritySelect.value || 100;
  const rate = goldRates[purity] || 0;   // today rate by purity
rateInput.value = rate;                // input lo show

  const making = +makingInput.value || 0;

  const base = weight * rate * (purity / 100);
  const makingCharges = base * (making / 100);
  const gst = (base + makingCharges) * 0.03;
  const total = base + makingCharges + gst;

  basePrice.textContent = formatRupees(base);
makingChargesEl.textContent = formatRupees(makingCharges);
gstEl.textContent = formatRupees(gst);
totalPrice.textContent = formatRupees(total);
}
const weightInput = document.getElementById("weight");
const puritySelect = document.getElementById("purity");
const rateInput = document.getElementById("rate");
const makingInput = document.getElementById("making");

const basePrice = document.getElementById("base-price");
const makingChargesEl = document.getElementById("making-charges");
const gstEl = document.getElementById("gst");
const totalPrice = document.getElementById("total-price");

inputs.forEach(i => i.addEventListener("input", calculate));
calculate();
</script>

</body>
</html>
